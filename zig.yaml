package:
  name: zig
  version: 0.14.1
  epoch: 0
  description: General-purpose programming language designed for robustness, optimality, and maintainability
  copyright:
    - license: MIT

vars:
  llvm-vers: 19

environment:
  contents:
    packages:
      - build-base
      - busybox
      - clang-${{vars.llvm-vers}}
      - cmake
      - libstdc++
      - libxml2-dev
      - llvm-${{vars.llvm-vers}}
      - llvm-${{vars.llvm-vers}}-dev
      - llvm-lld-${{vars.llvm-vers}}
      - llvm-lld-${{vars.llvm-vers}}-dev
      - llvm-lld-${{vars.llvm-vers}}-static
      - samurai
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ziglang/zig
      tag: ${{package.version}}
      expected-commit: d03a147ea0a590ca711b3db07106effc559b0fc6

  - runs: "CC=clang CXX=clang LD=llvm-lld cmake -B build -G Ninja \\\n  -DCMAKE_BUILD_TYPE=Release \\\n  -DCMAKE_INSTALL_PREFIX=/usr \\\n  -DCMAKE_PREFIX_PATH=/usr \\\n  -DCMAKE_VERBOSE_MAKEFILE=ON \\\n  -DCMAKE_EXE_LINKER_FLAGS=\"-Wl,--copy-dt-needed-entries\" \\\n  -DZIG_VERSION=\"${{package.version}}\" \\\n  -DZIG_SHARED_LLVM=ON \\\n  -DZIG_TARGET_MCPU=baseline\n\n# Limit builds to one core because it uses a lot of memory\ncmake --build build -j$(nproc)\n\n# Workaround for missing zig binary in the build dir.\nDESTDIR=\"build/.dest\" cmake --install build\n\n(cd build/.dest/usr/bin && ./zig build docs)\n\nDESTDIR=\"${{targets.destdir}}\" cmake --install build\n"

  - uses: strip

update:
  enabled: true
  github:
    identifier: ziglang/zig
    use-tag: true

test:
  environment:
    contents:
      packages:
        - git
        - clang-${{vars.llvm-vers}}
        - llvm-${{vars.llvm-vers}}-dev
        - libstdc++
    environment:
      CC: clang
  pipeline:
    - name: Clone zig repo and run tests
      runs: 'git clone --branch ${{package.version}} --depth 1 https://github.com/ziglang/zig

        cd zig

        # Original test commands would go here'
    - working-directory: test/
      runs: 'zig --help

        zig version

        # excluding c_import tests for now

        for file in *.zig; do [ "$file" != "c_import.zig" ] && zig test "$file"; done

      '
